      function kalkulator(totalBayar, hargaItem, validasi){

            let pengembalian = totalBayar - hargaItem;

            const perubahanValidasi = [];

            for(let i = 0; i < validasi.length; i++){
                  const valid = validasi[i];

                  while (pengembalian >= valid){
                        perubahanValidasi.push(valid);
                        pengembalian = pengembalian - valid;

                  }

                  
            }

            return perubahanValidasi;

      }

      const totalBayar = 600000;
      const hargaItem = 13000;
      const validasi = [50000, 20000, 10000, 5000, 2000, 1000];

      const result = kalkulator(totalBayar, hargaItem, validasi);
      console.log(result);
